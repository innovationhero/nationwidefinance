{%extends "base.html" %}

{%block content%}

<div>
	<br/></br>
	{%if user.is_authenticated%}
		<h3>Check Entity</h3>
		<script>
			nationwide.helpers.check_profile_success = function(data) {
				data = eval(data);
				status = data[0].status;
				//status 0 means the user has no profile on the system
				if (status == 0) {window.location.href = '{%url create_profile %}'}
			}
			$(function(){
				nationwide.utils.do_ajax('get',
					'{%url check_user_profile %}',
					{},
					function(data){nationwide.helpers.check_profile_success(data);});
			});
		</script>
	{%endif%}
</div>
{%endblock%}
