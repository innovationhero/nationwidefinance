<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>{%block title %}{{title}}{%endblock%}</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/create_profile.js"></script>
<script src="/static/js/datatable.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/modals.js"></script>
<script src="/static/js/add_referral.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.all.css">
<link rel="stylesheet" href="/static/css/demo_table.css">
<link rel="stylesheet" href="/static/css/demo_table_jui.css">
<link rel="stylesheet" href="/static/css/jquery.dataTables.css">



{% block header_tag%}
{% endblock %}
</head>
<body>
	<div style="width:100%">
		{%if user.is_authenticated%}
			<div style="float:right;width:150px;">
				<a href="{% url logout_user %}">Logout</a>
			</div>
		{%endif%}
		{%if request.path == '/' %}
			<div style="float:right;width:150px;"><a href="{% url socialauth_begin 'google' %}">GMail Login</a></div> 
			<div style="float:right;width:150px;"><a href="{%url socialauth_begin 'yahoo'%}">Yahoo Login</a></div> 
			<div style="float:right;width:150px;"><a href="{%url socialauth_begin 'facebook'%}">Facebook Login</a></div>
			<div style="float:right;width:150px;"><a href="">Nationwide Login</a></div> 
			<div style="float:right;width:150px;"><a href="{%url registration_register %}">Register</a></div> 
		{%endif%}
	</div>
	<div style="width:100%">
			<div style="float:right;width:150px;">
				<a href="{% url auth_password_reset %}">Reset Password</a>
			</div>
	</div>
{%block content%}

{%endblock%}
</body>
</html>
