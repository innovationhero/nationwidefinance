{%extends "base.html"%}
{%block content%}
<h3>Please enter your user name and password to login to get started</h3>

{% if error %}
<p>{{ error }}</p>

<form method="get" >
		<div>User Name: <input type="text" name="username" value="{{ username }}"/></div>
        <div>Password:	  <input type="password" title="Please Enter Your Password" name="password" value="{{ password }}"/></div>
		<div><input type="submit" value="Log In" /> </div>			
</form>

{% endif %}



{% if error == null %}

<form method="post" >
		<div>User Name: <input type="text" name="username" value="{{ username }}"/></div>
        <div>Password: <input type="password" title="Please Enter Your Password" name="password" value="{{ password }}"/></div>
		<div><input type="submit" value="Log In" /> </div>	
		{%csrf_token%}
</form>

{% endif %}




{%endblock%}
